    $(document).ready(function(){
      $("#timeline_mnsfw").hide();
      $("button#clean").click(function(){
        $("#timeline_clean").show();
        $("#timeline_mnsfw").hide();
        $("button#clean").removeClass('btn-light').addClass('btn-secondary');
        $("button#mnsfw").addClass('btn-light').removeClass('btn-secondary');
      });
      $("button#mnsfw").click(function(){
        $("#timeline_clean").hide();
        $("#timeline_mnsfw").show();
        $("button#mnsfw").removeClass('btn-light').addClass('btn-secondary');
        $("button#clean").addClass('btn-light').removeClass('btn-secondary');
      });
    });
